# Welcome to Jekyll!
#
# This config file is meant for settings that affect your whole blog, values
# which you are expected to set up once and rarely edit after that. If you find
# yourself editing this file very often, consider using Jekyll's data files
# feature for the data you need to update frequently.
#
# For technical reasons, this file is *NOT* reloaded automatically when you use
# 'bundle exec jekyll serve'. If you change this file, please restart the server process.
#
# If you need help with YAML syntax, here are some quick references for you:
# https://learn-the-web.algonquindesign.ca/topics/markdown-yaml-cheat-sheet/#yaml
# https://learnxinyminutes.com/docs/yaml/
#
# Site settings
# These are used to personalize your new site. If you look in the HTML files,
# you will see them accessed via {{ site.title }}, {{ site.email }}, and so on.
# You can create any custom variable you would like, and they will be accessible
# in the templates via {{ site.myvariable }}.

title: Harrison Oglesby
email: oglesby.harrison@gmail.com
description: >- # this means to ignore newlines until "baseurl:"
  Android Developer and Hardware Enthusiast. Sharing projects in mobile development,
  web development, game development, and hardware experiments.
baseurl: "" # the subpath of your site, e.g. /blog
url: "https://harrisonog.github.io" # the base hostname & protocol for your site
github_username: HarrisonOg

# Build settings
theme: minimal-mistakes-jekyll
minimal_mistakes_skin: "default" # "air", "aqua", "contrast", "dark", "dirt", "neon", "mint", "plum", "sunrise"

# Sass/SCSS settings
sass:
  quiet_deps: true  # Suppress deprecation warnings from theme dependencies
  style: compressed

# Site Author
author:
  avatar: # "/assets/images/bio-photo.jpg"
  bio: "Android engineer building thoughtful software â€” and tinkering with hardware, games, and ideas on the side."
  location: "San Francisco Bay Area"
  email: "oglesby.harrison@gmail.com"
  links:
    - label: "GitHub"
      icon: "fab fa-fw fa-github"
      url: "https://github.com/HarrisonOg"

# Site Footer
footer:
  links:
    - label: "GitHub"
      icon: "fab fa-fw fa-github"
      url: "https://github.com/HarrisonOg"

# Plugins
plugins:
  - jekyll-feed
  - jekyll-include-cache
  - jekyll-paginate
  - jekyll-sitemap
  - jekyll-gist

# Include _pages directory
include:
  - _pages

# Pagination
paginate: 5
paginate_path: /page:num/

# Defaults
defaults:
  # _posts
  - scope:
      path: ""
      type: posts
    values:
      layout: single
      author_profile: true
      read_time: true
      comments: false
      share: true
      related: true
  # _pages
  - scope:
      path: "_pages"
      type: pages
    values:
      layout: single
      author_profile: true

# Jekyll Compose configuration
jekyll_compose:
  default_front_matter:
    posts:
      layout: single
      author_profile: true
      read_time: true
      comments: false
      share: true
      related: true
      categories: []
      tags: []

